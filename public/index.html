<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr>
    
    <form id="my-form">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
                
            </div>
            <div class="col-4">
                <button class="btn btn-primary">
                    Enviar
                </button>
            </div>

        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="my-messages" class="mt-2">


            </ul>
        </div>
    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://react-socket-server-emgg.herokuapp.com/');
        
        // DOM references
        const myForm = document.querySelector("#my-form");
        const myMessages = document.querySelector("#my-messages");
        const txtMessage = document.querySelector("#txtMensaje");

        myForm.addEventListener( "submit", (ev) => {
            ev.preventDefault();
            const newMessage = txtMessage.value;
            socket.emit('mensaje-to-server', {
                msg: newMessage,
                user: "Eva"
            });
        });

        socket.on('mensaje-from-server', (data) => {
            myMessages.innerHTML += `<li>${data.user}: ${data.msg}</li>`; 
        })

        // socket.on('mensaje-bienvenida', ( data ) => {
        //     console.log('El servidor emitiÃ³ algo', data);
        // })

        // setTimeout(() => {
        //     socket.emit('mensaje-cliente', {
        //         msg: 'Cliente', 
        //         name: "Eva"
        //     });

            
        // }, 2000)
    </script>
</body>
</html>
